<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Wish List</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
  <nav id="drawer" class="list_view">
    <h2>Travel Wish List</h2>
    <input id="search_input" type="text" data-bind="textInput: searchInput"
           placeholder="Enter your favorite area!">
<!--    <pre id="filter_str" data-bind="text: ko.toJSON(searchInput)"></pre>-->
    <ul class="location_list" data-bind="template: { foreach: filterLocationArray}">
      <li >
        <span class="location_name" data-bind='text: address,
              style: {color: checked() ? "#51b4c7" : "#eee"}'></span>
        <input class="complete" data-bind="click: complete" type="button"/>
        <input class="reset" data-bind="click: reset" type="button"/>
      </li>
    </ul>
  </nav>

  <main class="map_container">
    <div class="top_bar" data-bind="click:toggleOpenClass">
      <svg id="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
      </svg>
    </div>

    <div id="map" data-bind="click:removeOpenClass"></div>

  </main>

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.5.1.js"></script>
  <script src="js/modelview.js"></script>

  <script async defer
        src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB9cFpEapXB_PkLQ4eLW5I5IzIJCJ-HSiQ&v=3&callback=initMap">
  </script>


  </body>
</html>
