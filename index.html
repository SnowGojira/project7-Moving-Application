<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Moving Application</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  
  <div class="container">
    <div class="options-box">
      <h1>Find Your New NYC Home</h1>
      <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
      </div>
      <span class="text"> Draw a shape to search within it for homes!</span>
      <input id="toggle-drawing"  type="button" value="Drawing Tools">
    </div>
    <div id="map"></div>
  </div>


    <script src="js/model.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9cFpEapXB_PkLQ4eLW5I5IzIJCJ-HSiQ&libraries=drawing,geometry&v=3&callback=initMap">
    </script>


  </body>
</html>
